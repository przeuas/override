{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img width="220" height="80" src="{% static 'lang-logo.png'%}">
    </a>
    <h1></h1>
  </div>
</div>

  {% for post in posts %}
      <div class="post">
          <div class="date">
              {{ post.published_date }}
          </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr|truncatewords:80 }}</p>

      </div>
  {% endfor %}

{% endblock %}
